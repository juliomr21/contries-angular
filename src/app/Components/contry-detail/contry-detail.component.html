<div>

    <button class="btn btn-outline-dark" [ngStyle]="tema" style="margin-top: 5%;" [routerLink]="['']" (click)="goBack()">Back</button>

    <div style="margin-top: 5%;" class="row" *ngFor=" let contry of DBcontry">
    <div class="col-lg-5 col-md-8 container">
     <img src={{contry.flags.png}} style="width: 100%;height:100%" class="border">
    </div>
    <span class="col-lg-1"></span>
    <div class="col-lg-6 row" >
        <span style="margin-top: 5%;"></span>   
    <h4>{{contry.name.common}}</h4>
    <div class="col-lg-6 col-md-6">Native Name: {{contry.name.common}}</div>
    <div class="col-lg-6 col-md-6"><h6>Top level Domain: {{contry.tld}}</h6></div>
    <div class="col-lg-6 col-md-6"><h6>Population: {{contry.population}}</h6></div>
    <div class="col-lg-6 col-md-6 row"><h6 class="col-lg-4 col-md-4 col-xs-4">Currencies:</h6> <div class="col-lg-3 col-md-3 col-xs-3" *ngFor="let curr of contry.currencies | keyvalue"> {{curr.key}}  </div></div>
    <div class="col-lg-6 col-md-6">Region: {{contry.region}}</div>
    <div class="col-lg-6 col-md-6 row" ><h6 class="col-lg-4 col-md-4 col-xs-4">Language:</h6> <div class="col-lg-8 col-md-7 col-xs-7" *ngFor="let lng of contry.languages | keyvalue">{{lng.value}}  </div></div>
    <div class="col-lg-12">Sub Region: {{contry.subregion}}</div>
    <div class="col-lg-12">Capital:{{contry.capital}}</div>
    <span ></span>
    <div class="row"style="margin-top: 8%;" >Border Contries:
    <div *ngFor="let b of contry.borders"class="col-lg-3 col-md-3 col col-xs-3 " >
        <div class="card text-center "  [ngStyle]="tema"  [routerLink]="['/','post',b]" style="cursor: pointer;">{{b}}</div>
    </div>
    </div>
    <span style="margin-top: 5%;"></span>
    </div>
    </div>
    
</div>
